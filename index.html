<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8a41a145c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea class="input-text" placeholder="Enter text here"></textarea>
        <div class="optionAndbutton">
            <div class="options">
                <select></select>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <button class="btn"><span>Play</span>
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
